<div class="page-header">
  <h1>Gadget#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li class="list-inline-item"><a href="<%= widgetsPath() %>" class="btn btn-info">Back to all Gadgets</a></li>
  <li class="list-inline-item"><a href="<%= editWidgetPath({ widget_id: gadget.ID })%>" class="btn btn-warning">Edit</a></li>

</ul>

<p>
  <strong>Name</strong>: <%= gadget.Name %>
</p>
<p>
  <strong>Desc</strong>: <%= gadget.Desc %>
</p>
